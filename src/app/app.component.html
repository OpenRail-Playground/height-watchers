<link rel="stylesheet" href="app.component.scss">
<main class="main">
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Height Watchers Dashboard</h1>
                <app-current-bridge-location></app-current-bridge-location>
                <app-prevented-incidents></app-prevented-incidents>
            </div>
            <div class="col">
                <app-map></app-map>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h3>Vehicle Detector</h3>
                <app-vehicle-generator (vehicleCrashedWithBridgeEvent)="bridgeCrash($event)"
                    (vehicleCrashedWithBridgePreventedEvent)="bridgeCrashPrevented($event)"></app-vehicle-generator>
            </div>
            <div class="col">
                <app-current-sensor-data
                    [vehicleCrashWithBridgePrevented]="bridgeCrashPreventedHappened"></app-current-sensor-data>
            </div>
            <div class="col">
                <app-current-sensor-data [vehicleCrashWithBridge]="bridgeCrashHappened"></app-current-sensor-data>
            </div>
        </div>
        <div class="row">
            <h3>Process Flow</h3>
            <app-process-flow [vehicleCrashWithBridgePrevented]="bridgeCrashPreventedHappened"
                [vehicleCrashWithBridge]="bridgeCrashHappened"></app-process-flow>
        </div>
    </div>
</main>

<router-outlet />
